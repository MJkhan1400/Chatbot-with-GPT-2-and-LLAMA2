<!DOCTYPE html>
<html>

<head>
  <title>AAI ChatBot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <div class="container mt-5">
    <div class="header">
      <img src="{{ url_for('static', filename='images/gpt.png') }}" alt="logo" class="logo">
      <h1 style="color:white">AAI ChatBot</h1>
    </div>
    <div class="action-buttons">
      <button id="gpt2-btn" class="active">GPT-2</button>
      <button id="llama2-btn">LLAMA 2</button>
    </div>
    <div class="chat-box mt-3">
      <!-- Chat messages will be added here dynamically -->
    </div>
    <div class="loader"></div> <!-- Loader div -->
    <div class="form-group mt-3">
      <textarea class="form-control" rows="3" placeholder="Type your message here" id="message-input"></textarea>
    </div>
    <button type="button" class="btn btn-primary" id="send-btn">Send</button>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
